repos:
  # Enforce python3 only (prevent plain python in production code)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: 'v4.5.0'
    hooks:
      - id: check-executables-have-shebangs
      - id: mixed-line-ending
        args: ['--fix=lf']

  # Custom enforce-python3 hook (production code only)
  - repo: local
    hooks:
      - id: enforce-python3
        name: enforce-python3 (use python3, not python in production code)
        entry: grep -r "^\s*python " --include="*.py" --exclude-dir=.venv --exclude-dir=.git --exclude-dir=scripts/archive
        language: system
        stages: [pre-commit]
        pass_filenames: false
        fail_fast: true

  # Custom enforce-pip3 hook (production code only)
  - repo: local
    hooks:
      - id: enforce-pip3
        name: enforce-pip3 (use pip3, not pip in production code)
        entry: grep -r "^\s*pip " --include="*.py" --include="*.sh" --exclude-dir=.venv --exclude-dir=.git --exclude-dir=scripts/archive
        language: system
        stages: [pre-commit]
        pass_filenames: false
        fail_fast: true

  # Code formatting
  - repo: https://github.com/psf/black
    rev: '24.1.1'
    hooks:
      - id: black
        language_version: python3.12
        args: ['--line-length=100']

  # Linting and import sorting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: 'v0.1.15'
    hooks:
      - id: ruff
        args: ['--fix', '--line-length=100']

  - repo: https://github.com/PyCQA/isort
    rev: '5.13.2'
    hooks:
      - id: isort
        args: ['--profile', 'black']
